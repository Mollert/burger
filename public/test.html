<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- My CSS Style sheet location -->
	<link rel="stylesheet" type="text/css" href="assets/css/burger_style.css">

</head>
<body>
	<div class="container">
  	<div class="row">
			<div class="mainQuestion">
				<p>What type of Burger do you like?</p>
			</div>
			<div class="burgerpic">
				<img src="assets/img/burger.png" alt="Burger" style="width:500px;height:500px;">
			</div>
			<div class="mainAnswer">
				<p>It's a bean burger for me. . . .</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class=newBurger>

					<p>New burger goes here</p>

				</div>
			</div>
			<div class="col-md-6">
				<div class=existingBurger>

					<p>Existing burger goes here</p>

				</div>
			</div>
		</div>
	<div class="row">
		<div class="inputRow">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<div class="burgerInput">
					<input type="text" class="form-control input-lg" id="textBox" placeholder="Type In Your Burger Here">
				</div>
			</div>
			<div class="col-md-4">
				<div class="burgerSubmit">
					<a class="btn btn-primary btn-lg" id="submitBurger" role="button">Then submit it here</a>
				</div>
			</div>
		</div>
	</div>
</div>

			<div class="row">
				<div class="submit">
					<a class="btn btn-primary btn-lg btn-block" id="submitquest" role="button">Submit your questionnaire</a>
				</div>
			</div>
	</div>
-->
	<!-- My JavaScript sheet location
	<script src="static/public/javascript.js"></script> -->
</body>
</html>
